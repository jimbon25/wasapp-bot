<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            margin: 2.5cm;
        }
        body {
            font-family: 'Liberation Sans', Arial, sans-serif;
            font-size: 12pt;
            line-height: 1.6;
            color: #333;
        }
        .content {
            white-space: pre-line;
            word-wrap: break-word;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        ul, ol {
            margin: 0.5em 0;
            padding-left: 2em;
        }
        .content {
            text-align: justify;
            margin-bottom: 20pt;
        }
        .timestamp {
            font-size: 9pt;
            color: #666;
            text-align: right;
            margin-top: 20pt;
        }
        .watermark {
            font-size: 8pt;
            color: #999;
            text-align: center;
            margin-top: 30pt;
        }
    </style>
</head>
<body>
    <div class="content">
        {{CONTENT}}
    </div>
    <div class="timestamp">
        Generated on: {{TIMESTAMP}}
    </div>
    <div class="watermark">
        Generated by WhatsApp Bot
    </div>
</body>
</html>
